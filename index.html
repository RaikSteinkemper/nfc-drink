<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Trinkspiel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f7f7f7;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
    }
    .task, .pass-on {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff3366;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #e62859;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Trinkspiel 🎉</h1>
    <div class="task" id="task">Scanne den NFC-Tag oder drücke den Button!</div>
    <div class="pass-on" id="passOn"></div>
    <button onclick="newRound()">Neue Aufgabe</button>
  </div>

  <script>
    const tasks = [
      "Trinke 2 Schlucke 🍻",
      "Tausche dein Getränk mit deinem linken Nachbarn",
      "Erfinde eine neue Regel",
      "Sing ein Lied oder trink 3 Schlucke",
      "Alle mit weißen Socken trinken",
      "Stelle dem nächsten eine peinliche Frage",
      "Wähle jemanden, der trinken muss",
      "Letzter, der aufsteht, trinkt"
    ];

    const passOnRules = [
      "Gib den Tag an deinen linken Nachbarn",
      "Gib den Tag an jemanden, der lacht 😂",
      "Wähle frei, wer dran ist",
      "Gib den Tag an die Person mit den wenigsten Schlücken bisher",
      "Gib den Tag an jemanden mit Brille 👓",
      "Letzter, der 'Prost!' ruft, muss den Tag nehmen",
      "Gib den Tag an jemanden, der gerade sein Handy benutzt",
      "Scanne selbst nochmal – du bist dran!"
    ];

    function newRound() {
      const task = tasks[Math.floor(Math.random() * tasks.length)];
      const passOn = passOnRules[Math.floor(Math.random() * passOnRules.length)];
      document.getElementById('task').textContent = task;
      document.getElementById('passOn').textContent = passOn;
    }

    // Zeige automatisch beim Laden eine Aufgabe
    window.onload = newRound;
  </script>
</body>
</html>
