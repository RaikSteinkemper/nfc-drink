<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <!-- Horns -->
  <path d="M 85 65 Q 75 35 65 45" fill="none" stroke="#8b0000" stroke-width="6" stroke-linecap="round"/>
  <path d="M 115 65 Q 125 35 135 45" fill="none" stroke="#8b0000" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Horn tips -->
  <polygon points="65,45 58,40 70,48" fill="#8b0000"/>
  <polygon points="135,45 142,40 130,48" fill="#8b0000"/>
  
  <!-- Glass outline -->
  <rect x="60" y="75" width="80" height="90" rx="12" fill="none" stroke="#1a1a2e" stroke-width="4"/>
  
  <!-- Liquid inside -->
  <rect x="63" y="115" width="74" height="47" rx="10" fill="#c41e3a" opacity="0.85"/>
  
  <!-- Glass shine -->
  <ellipse cx="75" cy="85" rx="8" ry="15" fill="white" opacity="0.35"/>
  
  <!-- Sound waves (left) -->
  <path d="M 40 110 Q 35 122 40 134" fill="none" stroke="#c41e3a" stroke-width="3" stroke-linecap="round"/>
  <path d="M 30 100 Q 22 122 30 144" fill="none" stroke="#c41e3a" stroke-width="3" stroke-linecap="round"/>
  <path d="M 50 100 Q 42 122 50 144" fill="none" stroke="#c41e3a" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Tail -->
  <path d="M 140 165 Q 160 170 170 150" fill="none" stroke="#8b0000" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Tail tip -->
  <polygon points="170,150 177,143 163,157" fill="#8b0000"/>
  
  <!-- Text -->
  <text x="100" y="220" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a2e" font-family="Arial">tagshot</text>
  <text x="100" y="240" font-size="14" text-anchor="middle" fill="#c41e3a" font-family="Arial, italic">naughty edition</text>
</svg>